<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Booking</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-3">Create a New Booking</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Pickup Location</label>
          <input type="text" name="pickup_location" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Drop Location</label>
          <input type="text" name="drop_location" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Food Details</label>
          <textarea name="food_details" rows="3" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Booking</button>

        <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
      </form>
    </div>
  </div>
</body>
</html>
