<!DOCTYPE html>
<html>
<head>
  <title>Assign Partner</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h4>Assign Delivery Partner for Booking #{{ booking.id }}</h4>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Select Delivery Partner</label>
      <select name="delivery_partner" class="form-select" required>
        {% for partner in delivery_partners %}
          <option value="{{ partner.id }}">{{ partner.user.username}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success">Assign</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
